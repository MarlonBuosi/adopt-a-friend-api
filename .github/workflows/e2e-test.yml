name: Run E2E Tests

on: [pull_request]

jobs:
  run-e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: bitnami/postgresql
        ports:
          - 5432:5432
        env:
          POSTGRESQL_USERNAME: ${{ secrets.POSTGRES_USER }}
          POSTGRESQL_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRESQL_DATABASE: ${{ secrets.POSTGRES_DB }}

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - run: npm ci

      - run: echo "USER=${{ secrets.POSTGRES_USER }}, DB=${{ secrets.POSTGRES_DB }}"
        # Opcional: remova depois de testar, pois secrets podem aparecer nos logs!

      - run: npm run test:e2e
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          DATABASE_URL: postgresql://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@localhost:5432/${{ secrets.POSTGRES_DB }}?schema=public
          DATABASE_USERNAME: ${{ secrets.POSTGRES_USER }}
          DATABASE_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
